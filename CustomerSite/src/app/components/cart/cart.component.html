
<div class="container py-5">
  <div class="row">
    <!-- Cart Section -->
    <div class="col-md-7">
      <div class="table-responsive border rounded-4 p-3">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quality</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            @for (item of cartData.cartItems; track $index) {
                <tr>
                  <td class="d-flex align-items-center gap-3">
                    <img [src]="imageBaseUrl + item.photoUrl" alt="Product" width="60" height="60" class="rounded">
                    <a href="#" class="text-decoration-none">{{ item.productName }}</a>
                  </td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>${{ item.price * item.quantity }}</td>
                  <td><i class="bi bi-trash text-danger cursor-pointer"></i></td>
                </tr>
              }
              
          </tbody>
        </table>
       
      </div>
      <button class="bb-btn-2 mt-3">Check Out</button>
    </div>

    <!-- Summary Section -->
    <div class="col-md-5">
      <div class="bg-light p-4 rounded shadow-sm">
        <h5 class="fw-bold mb-4">Summary</h5>

        <div class="mb-3">
          <label class="form-label">Country *</label>
          <select class="form-select">
            <option>Country 1</option>
            <option>Country 2</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">State/Province *</label>
          <select class="form-select">
            <option>Please Select a region, state</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Zip/Postal Code *</label>
          <input type="text" class="form-control" placeholder="Zip/Postal Code">
        </div>

        <div class="d-flex justify-content-between mb-2">
          <span>Sub-Total</span>
          <span>$80.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Delivery Charges</span>
          <span>$80.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Coupon Discount</span>
          <a href="#" class="text-danger text-decoration-none">Apply Coupon</a>
        </div>

        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total Amount</span>
          <span>$80.00</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
