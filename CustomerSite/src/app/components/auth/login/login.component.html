<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Log <span class="text-primary">In</span></h2>
          <p id="pargraph" class="text-muted">
            Best place to buy and sell digital products
          </p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="emailOrUserName" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailOrUserName"
              name="emailOrUserName"
              formControlName="emailOrUserName"
              placeholder="Enter your email"
              autocomplete="on"
              [ngClass]="{
                'is-invalid':
                  f['emailOrUserName'].invalid && f['emailOrUserName'].touched
              }"
            />
            <div class="invalid-feedback" *ngIf="f['emailOrUserName'].touched">
              <div *ngIf="f['emailOrUserName'].errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="f['emailOrUserName'].errors?.['email']">
                Please enter a valid email address.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                id="password"
                type="{{ passwordVisible ? 'text' : 'password' }}"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password"
                autocomplete="on"
                [ngClass]="{
                  'is-invalid': f['password'].invalid && f['password'].touched
                }"
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="togglePasswordVisibility()"
              >
                <i
                  class="fas"
                  [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"
                ></i>
              </button>
              <div class="invalid-feedback" *ngIf="f['password'].touched">
                <div *ngIf="f['password'].errors?.['required']">
                  Password is required.
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 text-end">
            <a routerLink="/sendpin" class="link-primary text-decoration-none">
              Forgot Password?
            </a>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
              <span *ngIf="isLoading">
                <i class="fas fa-spinner fa-spin"></i>
              </span>
              <span *ngIf="!isLoading">Login</span>
            </button>
          </div>

          <div class="text-center">
            <a routerLink="/register" class="text-decoration-none">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
