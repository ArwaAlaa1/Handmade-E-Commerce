<div class="container my-5" *ngIf="userData">
  <div class="card shadow-sm p-4 mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <img
          [src]="imageBaseUrl + userData.photo"
          alt="User Photo"
          class="rounded-circle border shadow-sm"
          width="120"
          height="120"
        />
      </div>
      <div class="col">
        <h2 class="mb-1">{{ userData.userName }}</h2>
        <p class="text-muted mb-0">
          <i class="bi bi-envelope"></i> {{ userData.email }}
        </p>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <h4 class="mb-3">Addresses</h4>
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let addr of userData.address">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ addr.fullName }}</h5>
            <p class="card-text mb-1">
              <strong>Phone:</strong> {{ addr.phoneNumber }}
            </p>
            <p class="card-text mb-1">
              <strong>Region:</strong> {{ addr.region }}
            </p>
            <p class="card-text mb-1"><strong>City:</strong> {{ addr.city }}</p>
            <p class="card-text mb-1">
              <strong>Country:</strong> {{ addr.country }}
            </p>
            <p class="card-text">
              <strong>Details:</strong> {{ addr.addressDetails }}
            </p>
          </div>
        </div>
      </div>
      <p *ngIf="userData.address?.length === 0">No addresses found.</p>
    </div>
  </div>
</div>
