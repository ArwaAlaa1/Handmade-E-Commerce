<nav
  class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <img
      src="../../../assets/img/logo/loader.png"
      alt="logo"
      style="width: 35px; border-radius: 50%; background-color: aliceblue"
      class="mr-4"
    />
    <a class="navbar-brand ms-2" style="color: #6c7fd8">Handmade</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center gap-2"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="home"
          >
            <i class="fas fa-home"></i> Home
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center gap-2"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="offer"
          >
            <i class="fas fa-tags"></i> Offers
          </a>
        </li>

        <li *ngIf="isLogin" class="nav-item">
          <a
            class="nav-link d-flex align-items-center gap-2"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="favourite"
          >
            <i class="fas fa-heart"></i> Favourite
          </a>
        </li>
        <li *ngIf="isLogin" class="nav-item">
          <a
            class="nav-link d-flex align-items-center gap-2"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="addresspop"
          >
            <i class="fas fa-heart"></i> addres
          </a>
        </li>
      </ul>

      <!-- <form class="d-flex mx-2" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          (input)="updateSearchTerm($event)"
        />
      </form> -->

      <ul class="navbar-nav ms-auto d-flex align-items-center gap-2">
        <ng-container *ngIf="isLogin">
          <li class="nav-item">
            <span class="nav-link">Hello {{ userName }}</span>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                *ngIf="photo"
                [src]="baseImageUrl + 'images//' + photo"
                alt="User Image"
                class="rounded-circle me-2"
                width="40"
                height="40"
              />

              <img
                *ngIf="!photo"
                src="../../../assets/img/ava.jpeg"
                alt="User Image"
                class="rounded-circle me-2"
                width="40"
                height="40"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li>
                <a class="dropdown-item" routerLink="profile">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="changepassword"
                  >Change Password</a
                >
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
              </li>
            </ul>
          </li>
        </ng-container>

        <ng-container *ngIf="!isLogin">
          <li class="nav-item">
            <a class="nav-link" routerLink="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="register">Register</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
